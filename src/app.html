<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
		/>
		<title>Top One Uwu</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/@tabler/icons@latest/iconfont/tabler-icons.min.css"
		/>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			.loading {
				background-color: #111;
				position: fixed;
				top: 0;
				bottom: 0;
				width: 100%;
				height: 100%;
				display: flex;
				align-items: center;
				justify-content: center;
			}
			.loading img {
				width: 150px;
				border-radius: 50%;
				background-color: rgb(252, 143, 121);
				box-shadow: 0 0 0 0 rgba(252, 143, 121, 1);
				animation: pulse 2s infinite cubic-bezier(0.075, 0.82, 0.165, 1);
			}
			@keyframes pulse {
				0% {
					transform: scale(1.2);
					box-shadow: 0 0 0 0 rgba(252, 143, 121, 0.7);
				}

				70% {
					transform: scale(1);
					box-shadow: 0 0 0 100px rgba(252, 143, 121, 0);
				}

				100% {
					transform: scale(1.2);
					box-shadow: 0 0 0 0 rgba(252, 143, 121, 0);
				}
			}
		</style>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div class="loading">
			<img src="%sveltekit.assets%/favicon.png" alt="Top One Uwu Icon" />
		</div>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
